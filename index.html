<!DOCTYPE html>
<html lang="ru">

    <title>Barbanbanchat</title>
</head>

<body>
    <div class="dialoges">
        <ul>
            <li class="dialoge selected">
                <img src="src/img/psychologist.svg" alt="avatar">

            </li>
            <li class="dialoge">
                <img src="src/img/psychologist.svg" alt="avatar">
